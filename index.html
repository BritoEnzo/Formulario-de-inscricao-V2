<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>Formulário</title>
</head>
<body>

    <div class="form-container">
        <h1>Formulário de Inscrição</h1>
        <h2>Preencha os dados abaixo:</h2>

        <form action="#" method="post">
            <div class="bloco">
                <div class="caixadetexto">
                    <input type="text" name="nome" id="nome" placeholder="Nome" required>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required>
                    <input type="date" name="datanasc" id="datanasc" placeholder="Data de Nascimento" required>
                    <input type="password" name="senha" id="senha" placeholder="Digite a sua senha " required>
                </div>

                </div>
                <div class="container">
                <div class="cadastrarlimpar">
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
